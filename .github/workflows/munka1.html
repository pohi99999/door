<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohi AI Pro - Részletek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Sötét háttér, fallback-ként */
            color: #F3F4F6;
        }
        /* Háttérvideó */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .content-overlay {
            position: relative;
            z-index: 1;
            background-color: rgba(17, 24, 39, 0.8); /* Sötét, áttetsző réteg a tartalom mögött */
            min-height: 100vh;
        }
        /* Galéria modális ablak */
        .gallery-modal {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .gallery-content {
            background-color: #1F2937;
            max-height: 90vh;
        }
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .gallery-item img {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        /* Lightbox (teljes képernyős nézet) */
        .lightbox {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            transition: transform 0.3s ease-in-out;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .lightbox-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-prev {
            left: 1rem;
        }
        .lightbox-next {
            right: 1rem;
        }
        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }
        .dev-inspired-button {
            background-color: #3B82F6;
            color: white;
            transition: background-color 0.3s ease;
        }
        .dev-inspired-button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Háttér videó -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="ht2.mp4" type="video/mp4" onerror="this.parentElement.style.display='none';">
            A böngésződ nem támogatja a videó lejátszást.
        </video>
    </div>

    <div class="content-overlay">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-4xl mx-auto text-center">
                
                <!-- Cím -->
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">
                    Pohi AI Pro Kereskedelmi portálrendszer
                </h1>
                
                <!-- Kép -->
                <div class="mb-8 shadow-2xl rounded-lg overflow-hidden">
                    <img src="AI.jpg" alt="Pohi AI Pro" class="w-full h-auto object-cover" onerror="this.alt='A kép nem tölthető be'; this.src='https://placehold.co/1200x600/1F2937/9CA3AF?text=Pohi+AI+Pro';">
                </div>

                <!-- Gombok -->
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <!-- 1. Gomb: Leírás (PDF) -->
                    <a href="Pohi AI Pro_hu.pdf" target="_blank" class="dev-inspired-button font-semibold px-8 py-3 rounded-lg text-lg w-full sm:w-auto">
                        Leírás
                    </a>

                    <!-- 2. Gomb: Bemutató Képek (Galéria) -->
                    <button id="openGalleryBtn" class="dev-inspired-button font-semibold px-8 py-3 rounded-lg text-lg w-full sm:w-auto">
                        Bemutató Képek
                    </button>

                    <!-- 3. Gomb: Fejlesztési idővonal (Külső link) -->
                    <a href="https://info876.netlify.app" target="_blank" rel="noopener noreferrer" class="dev-inspired-button font-semibold px-8 py-3 rounded-lg text-lg w-full sm:w-auto">
                        Fejlesztési idővonal
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Galéria Modális Ablak -->
    <div id="galleryModal" class="gallery-modal fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden">
        <div class="gallery-content w-11/12 md:w-4/5 lg:w-3/4 p-6 rounded-lg shadow-xl overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Bemutató Képek</h2>
                <button id="closeGalleryBtn" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="galleryGrid" class="gallery-grid grid gap-4">
                <!-- A képek ide lesznek betöltve JavaScript segítségével -->
            </div>
        </div>
    </div>

    <!-- Lightbox (Teljes képernyős nézet) -->
    <div id="lightbox" class="lightbox fixed inset-0 w-full h-full flex items-center justify-center z-[60] hidden">
        <span id="lightboxClose" class="lightbox-close">&times;</span>
        <button id="lightboxPrev" class="lightbox-nav lightbox-prev">&#10094;</button>
        <img id="lightboxImg" src="" alt="Teljes nézetű kép" class="lightbox-img rounded-lg">
        <button id="lightboxNext" class="lightbox-nav lightbox-next">&#10095;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openGalleryBtn = document.getElementById('openGalleryBtn');
            const closeGalleryBtn = document.getElementById('closeGalleryBtn');
            const galleryModal = document.getElementById('galleryModal');
            const galleryGrid = document.getElementById('galleryGrid');

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');

            const totalImages = 33;
            let currentImageIndex = 0;

            // Galéria megnyitása
            openGalleryBtn.addEventListener('click', () => {
                galleryGrid.innerHTML = ''; // Előző tartalom törlése

                for (let i = 1; i <= totalImages; i++) {
                    const img = document.createElement('img');
                    img.src = `${i}.jpg`;
                    img.alt = `Bemutató kép ${i}`;
                    img.className = 'w-full h-full object-cover rounded-md cursor-pointer gallery-item';
                    img.loading = 'lazy';
                    img.dataset.index = i;
                    
                    img.onerror = function() {
                        this.onerror=null;
                        this.src=`https://placehold.co/200x200/1F2937/9CA3AF?text=Kép+${i}`;
                    };

                    // Kattintás esemény a lightbox megnyitásához
                    img.addEventListener('click', () => {
                        currentImageIndex = parseInt(img.dataset.index);
                        showLightboxImage(currentImageIndex);
                    });

                    galleryGrid.appendChild(img);
                }
                
                galleryModal.classList.remove('hidden');
            });

            // Lightbox kép megjelenítése
            function showLightboxImage(index) {
                if (index > totalImages) {
                    currentImageIndex = 1;
                } else if (index < 1) {
                    currentImageIndex = totalImages;
                } else {
                    currentImageIndex = index;
                }
                lightboxImg.src = `${currentImageIndex}.jpg`;
                lightbox.classList.remove('hidden');
            }

            // Előző kép
            lightboxPrev.addEventListener('click', () => {
                showLightboxImage(currentImageIndex - 1);
            });

            // Következő kép
            lightboxNext.addEventListener('click', () => {
                showLightboxImage(currentImageIndex + 1);
            });

            // Galéria bezárása
            function closeGallery() {
                galleryModal.classList.add('hidden');
            }
            closeGalleryBtn.addEventListener('click', closeGallery);
            galleryModal.addEventListener('click', (event) => {
                if (event.target === galleryModal) {
                    closeGallery();
                }
            });

            // Lightbox bezárása
            function closeLightbox() {
                lightbox.classList.add('hidden');
            }
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox) {
                    closeLightbox();
                }
            });

            // Billentyűzet navigáció
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('hidden')) {
                    if (e.key === 'ArrowRight') {
                        showLightboxImage(currentImageIndex + 1);
                    } else if (e.key === 'ArrowLeft') {
                        showLightboxImage(currentImageIndex - 1);
                    } else if (e.key === 'Escape') {
                        closeLightbox();
                    }
                }
            });
        });
    </script>

</body>
</html>
