    <style>
        /* Háttérvideó stílusai */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2; /* A tartalom és az overlay mögött legyen */
            overflow: hidden;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        /* Videó feletti átlátszó réteg a jobb olvashatóságért */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(17, 24, 39, 0.7); /* Sötét, áttetsző réteg */
            z-index: -1; /* A videó felett, a tartalom alatt legyen */
        }

        /* Tartalom wrapper, hogy a videó felett legyen */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Meglévő stílusok */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Az alap háttérszín átlátszó legyen a videó miatt */
            color: #D1D5DB;
        }
        .navbar-logo { max-height: 50px; width: auto; }
        .section-title { font-size: 2.25rem; font-weight: 700; margin-bottom: 2.5rem; text-align: center; color: #F3F4F6; }
        .news-article-card {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            padding: 1.5rem 2rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .news-article-card:hover {
            border-color: #4b5563;
            transform: translateY(-2px);
        }
        .read-more-button {
            display: inline-block;
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .read-more-button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body class="antialiased">

    <div class="video-background">
